parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: true

# odm start =========================================================

    odm.dbal:
       class: ODM\DBAL
       arguments:
           - "%database.hot.host%"
           - "%database.hot.port%"
           - "%database.hot.name%"
       public: false

    dm.default:
       class: ODM\DocumentManager\DocumentManagerFactory
       arguments:
           - "@odm.dbal"

# odm finish ========================================================


# user provider start ===============================================

    provider.user:
       class: AppBundle\Security\UserProvider
       arguments:
           - '@dm.default'

# user provider finish ==============================================


# model start =======================================================

    model.security:
       class: AppBundle\Model\Security\SecurityModel
       arguments:
           - '@security.password_encoder'
           - '@security.token_storage'
           - '@session'

    model.black_list:
       class: AppBundle\Model\BlackList\BlackListModel
       arguments:
           - '@dm.default'

    model.city:
       class: AppBundle\Model\City\CityModel
       arguments:
           - '@dm.default'

    model.parse_list:
       class: AppBundle\Model\ParseList\ParseListModel
       arguments:
           - '@dm.default'

    model.publish_list:
       class: AppBundle\Model\PublishList\PublishListModel
       arguments:
           - '@dm.default'

    model.note:
       class: AppBundle\Model\Note\NoteModel
       arguments:
           - '@dm.default'

    model.user:
       class: AppBundle\Model\User\UserModel
       arguments:
           - '@dm.default'

# model finish ======================================================